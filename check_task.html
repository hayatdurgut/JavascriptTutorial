<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .dropdown-toggle::after {
            display: none;
        }

        .task {

            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .task label.checked {
            text-decoration: line-through;
        }
    </style>

    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <br>
                <br>
                <br>
                <div class="card">

                    <div class="card-header">
                        To Do App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask"> Ekle </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        <button id="btnClear" class="btn btn-danger btn-sm float-end">Temizle</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let sonuc;
        ul = document.getElementById("task-list");

        let gorevListesi = [
            { "id": 1, "gorevAdi": "Görev 1", "durum": "pending" },
            { "id": 2, "gorevAdi": "Görev 2", "durum": "pending" },
            { "id": 3, "gorevAdi": "Görev 3", "durum": "pending" },
            { "id": 4, "gorevAdi": "Görev 4", "durum": "pending" }
        ]
        let editId;
        let isEditTask = false;

        const taskInput = document.getElementById("txtTaskName");
        const btnClear = document.getElementById("btnClear");

        displayTasks();
        function displayTasks() {

            if (gorevListesi.length == 0) {
                ul.innerHTML = " <p> Görev Listesi Boş </p>"
            }
            else {
                ul.innerHTML = "";
                for (let gorev of gorevListesi) {

                    let completed = gorev.durum == "completed" ? "checked" : "";
                    let li= `
                    <li class="task list-group-item">
                        <div class="form-check">
                            <input type="checkbox" onclick=updateStatus(this) id="${gorev.id}" class="form-check-input ${completed}">
                            <label for="${gorev.id}" class="form-check-label ${completed}">  ${gorev.gorevAdi}</label>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-ellipsis"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a onclick="deleteTask(${gorev.id})" class="dropdown-item active" href="#"><i class="fa-solid fa-trash"></i> Sil</a></li>
                                <li><a onclick='editTask(${gorev.id},"${gorev.gorevAdi}")' class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> Düzenle</a></li>

                            </ul>
                        </div>
                    </li>
                    `;

                    ul.insertAdjacentHTML("beforeend", li);
                }
            }

        }




        document.querySelector("#btnAddNewTask").addEventListener("click", newTask);
        document.querySelector("#btnAddNewTask").addEventListener("keypress", function () {
            if (event.key == "Enter") {
                document.getElementById("btnAddNewTask").click();
            }
        });


        function newTask() {
            if (taskInput.value == "") {
                alert("Lütfen Görev Giriniz");
            }
            else {
                //ekleme işlemi
                if (!isEditTask) {
                    gorevListesi.push({ "id": gorevListesi.length + 1, "gorevAdi": taskInput.value });
                }
                else {

                    for (let gorev of gorevListesi) {
                        if (gorev.id == editId) {
                            gorev.gorevAdi = taskInput.value;
                        }
                        isEditTask = false;
                    }
                }
                displayTasks();
            }

            event.preventDefault();
        }

        function deleteTask(id) {
            console.log(id);
            let deletedId;

            //3. yol olarak arrowFunction kullanılabilir. Bununla tek satırda index değeri bulunuğ döndürülebilir.
            deletedId = gorevListesi.findIndex(gorev => gorev.id == id);

            gorevListesi.splice(deletedId, 1);
            displayTasks();
        }

        function editTask(taskId, taskName) {
            console.log(taskId);
            console.log(taskName);
            editId = taskId;
            isEditTask = true;
            taskInput.value = taskName;
            taskInput.focus();
            taskInput.classList.add("active");


        }

        // all delete task
        btnClear.addEventListener("click", function () {
            gorevListesi.splice(0, gorevListesi.length);
            displayTasks();
        });

        function updateStatus(selectedTask) {
            let label = selectedTask.nextElementSibling;
            if (selectedTask.checked) {
                label.classList.add("checked");
                durum = "completed";
            }
            else {
                label.classList.remove("checked");
                durum = "pending";
            }
            for (let gorev of gorevListesi) {
                if (gorev.id == selectedTask.id) {
                    gorev.durum = durum;
                }
            }
            console.log(gorevListesi);
        }


    </script>
</body>

</html>
